<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>My Library</h1>

  </div>

  <!-- Body -->
  <div class="content">
    <div class="book-cards">
      
    </div>
    
  </div>

  <!-- sideBar -->
  <div class="sidebar">
    <button class="btn-add">+</button>
  </div>

  <div id="form-add-book">
    <button class="btn form-exit">&times</button>
    <h1 class="form-title">Add a new book</h1>
    <form action="post">
      <label for="book-title">Title:<br></label>
      <input type="text" id='form-book-title' placeholder='title'>
      <label for="book-author"><br>Author:<br></label>
      <input type="text" id='form-book-author' placeholder='author'>
      <label for="book-pages"><br>Pages:<br></label>
      <input type="text" id='form-book-pages' placeholder='pages'>
      <div class="check">
        <input type="checkbox" id='read-status-check'>
        <label for="read-status-check">Read?</label>
      </div>
    </form> 
    <input type="submit" class='btn form-submit'> 
  </div>

</body>
<script src="script.js"></script>
</html>
